<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div class="container">
            <h2>Sign in</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username" 
                        [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }" />
                    <div *ngIf="submitted && myForm.username.errors" class="invalid-feedback">
                        <div *ngIf="myForm.username.errors.required">*Username required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" 
                        [ngClass]="{ 'is-invalid': submitted && myForm.password.errors }" />
                    <div *ngIf="submitted && myForm.password.errors" class="invalid-feedback">
                        <div *ngIf="myForm.password.errors.required">*Password required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </body>
</html>

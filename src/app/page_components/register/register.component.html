<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>Welcome to the Login and Registration Demo!</h1>
        <div class="container">
            <h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First name"
                        [ngClass]="{ 'is-invalid': submitted && myForm.firstName.errors }" />
                    <div *ngIf="submitted && myForm.firstName.errors" class="invalid-feedback">
                        <div *ngIf="myForm.firstName.errors.required">*First Name required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last name" 
                        [ngClass]="{ 'is-invalid': submitted && myForm.lastName.errors }" />
                    <div *ngIf="submitted && myForm.lastName.errors" class="invalid-feedback">
                        <div *ngIf="myForm.lastName.errors.required">*Last Name required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username"
                        [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }" />
                    <div *ngIf="submitted && myForm.username.errors" class="invalid-feedback">
                        <div *ngIf="myForm.username.errors.required">*Username required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" 
                        [ngClass]="{ 'is-invalid': submitted && myForm.password.errors }" />
                    <div *ngIf="submitted && myForm.password.errors" class="invalid-feedback">
                        <div *ngIf="myForm.password.errors.required">*Password required</div>
                        <div *ngIf="myForm.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/login" class="btn btn-link">Login</a>
                </div>
            </form>
        </div>
    </body>
</html>
